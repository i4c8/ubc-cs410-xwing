<!DOCTYPE html>
<meta charset="utf-8">
<meta content="utf-8" http-equiv="encoding">
<style>

.link {
  stroke: #ccc;
  stroke-width: 1.5px;
}

.node:not(:hover) .name {
  display: none;
}

circle {
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>


var width = 1600,
    height = 900,
    r = 4;

var fill = d3.scale.category20();

var nodes = [],
    links = [],
    newNodes = [],
    newLinks = [],
    oldNodes = [],
    oldLinks = [];

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .charge(-300)
    .distance(128)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom().on("zoom", zoom));

var node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

jsons.forEach( function(d) { run(d); });

function run(input) {
	setTimeout(function(){
    d3.json(input, function(json) {
        update(json);
    });
 }, 5000);
}


function zoom() {
    svg.attr("transform",
      "translate(" +d3.event.translate + ")" + " scale(" +d3.event.scale + ")");
}

function update(json){
    newNodes = json.nodes;
    newLinks = json.links;
    newNodes = force.nodes().concat(newNodes);
    newLinks = force.links().concat(newLinks);
    newNodes = newNodes.uniqueNodes();
    newLinks = newLinks.uniqueLinks();
    newNodes.forEach(function(d) { nodes.push(d);});
    newLinks.forEach(function(d) { links.push(d);});
    start();
}

function start() {
  link = link.data(force.links(), function(d) {
    if (d.source.index>=0) {
     return (nodes[d.source.index].name+ "-" +nodes[d.target.index].name);
    }
    else return (nodes[d.source].name+ "-" +nodes[d.target].name);
    });
  link.enter().insert("line", ".node").attr("class", "link");
  link.exit().remove();

  node = node.data(force.nodes(), function(d) { return d.name;});
  node.enter()
    .append("circle")
    .attr("classes", function(d) { return "node " + d.name; })
    .attr("r", r - 0.75)
    .style("fill", function(d) { return fill(d.group); })
    .style("stroke", function(d) { return d3.rgb(fill(d.group)).darker(); })
    .append("svg:title")
    .text(function(d) { return d.name; });
  node.exit().remove();

  force.start();
}

function tick() {
  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
}

Array.prototype.uniqueNodes = function() {
    var a = this.concat();
    for(var i=0; i<a.length; ++i) {
        for(var j=a.length-1; j>i; --j) {
            if(a[i].name === a[j].name) {
                a.splice(i, 1);
                a.splice(--j, 1);
                i--;
                break;
            }
        }
    }
    return a;
};

Array.prototype.uniqueLinks = function() {
    var a = this.concat();
    for(var i=0; i<a.length; ++i) {
        for(var j=a.length-1; j>i; --j) {
            if((a[i].source.index == a[j].source) && (a[i].target.index == a[j].target)){
                a.splice(i, 1);
                a.splice(--j, 1);
                i--;
                break;
            }
        }
    }
    return a;
};

</script>
